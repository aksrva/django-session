<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Enter the username">
            <span id="user_err" class="status"></span>
            <input type="text" name="email" id="email" onkeyup="checkValidation()" placeholder="Enter the Email">
            <span id="em_err" class="status"></span>
            <input type="password" name="password" id="password" onkeyup="checkValidation()" placeholder="Enter the password">
            <span id="pass_err" class="status"></span>
            <!-- <button type="button" onclick="register()">Submit</button> -->
            <button type="submit" id="submit" disabled>Submit</button>
            <p>Have an account <a href="/">Click Here</a></p>
            <div id="exist_user"></div>
        </form>
    </div>
    <script src="{% static 'main.js' %}"></script>
    <script>
        if(sessionStorage.getItem("loggeduser")){
            location.href = "/";
        }
    </script>
</body>
</html>
