<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" action="/login">
            {% csrf_token %}
            <input type="text" name="email" id="email" onkeyup="checkValidation()" placeholder="Enter the Email">
            <span id="em_err" class="status"></span>
            <input type="password" name="password" id="password" onkeyup="checkValidation()" placeholder="Enter the password">
            <span id="pass_err" class="status"></span>
            <!-- <button type="button" onclick="loginnow()">Login Now</button> -->
            <button type="submit" id="submit" disabled>Login Now</button>
            <p>Haven't an account <a href="/signup">Click Here</a></p>
            <p id="user_status"></p>
        </form>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
